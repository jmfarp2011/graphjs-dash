<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <div id="main"> Main Div </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="LayoutWidget.js"></script>
    <script type="text/javascript">
        var dashboard = new Dashboard('main');
        dashboard.bind({name: 'something really cool', type: 'widget engine'});
        dashboard.register(new Widget({
            id: 'simple',
            span: 12,
            init: function(dataObject){
                $('#simple').text(dataObject.type);
            },
            update: function(dataObject){
                $('#simple').text(dataObject.type);
            }
        }));
        setTimeout(function() {
            dashboard.update({name: 'something really cool', type: 'show me something changing'});
        }, 5000);
        
    </script>
</body>
</html>
